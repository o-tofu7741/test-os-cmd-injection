<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>四則演算機</title>
</head>
<body>
    <h1>四則演算機</h1>
    <form method="post" action="/">
        <input type="text" name="expression" value="{{ expression }}" placeholder="Enter expression"/>
        <input type="submit" value="実行"/>
    </form>
    {% if result is not none %}
        <h2>結果: {{ result }}</h2>
    {% endif %}
</body>
</html>
